<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mascot-styles.css" />
    <link rel="stylesheet" href="toolbar-styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div class="activities-toolbar">
          <div class="sort-group">
            <label for="sort-activities">Sort by:</label>
            <select id="sort-activities">
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="spots-most">Most Spots Available</option>
              <option value="spots-least">Least Spots Available</option>
            </select>
          </div>
          <div class="search-group">
            <input type="text" id="search-activities" placeholder="Search activities...">
            <button id="clear-search" title="Clear search">Ã—</button>
          </div>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
      
      <section id="mascot-container">
        <h3>Our School Mascots</h3>
        <div class="mascot-gallery">
          <div class="mascot-card">
            <img src="https://octodex.github.com/images/codercat.jpg" alt="Coder Cat" />
            <p>Coder Cat</p>
          </div>
          <div class="mascot-card">
            <img src="https://octodex.github.com/images/jetpacktocat.png" alt="Jetpack Octocat" />
            <p>Jetpack Octocat</p>
          </div>
          <div class="mascot-card">
            <img src="https://octodex.github.com/images/nyantocat.gif" alt="Nyan Octocat" />
            <p>Nyan Octocat</p>
          </div>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
